<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio Bootstrap</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./main.css">
</head>
<body>
    <main class="d-flex justify-content-center align-items-center flex-column ">
        <h1>Exercicio Bootstrap</h1>
        <form id="form" class="d-flex flex-column bg-light p-4">
            <div class="mb-4">
                <label class="form-label" for="name">Nome</label>
                <input class="form-control form-control-lg" type="text" name="name" id="name" placeholder="Seu nome">
            </div>
            <div class="mb-4">
                <label class="form-label" for="email">Email</label>
                <input class="form-control form-control-lg" type="email" name="email" id="email" placeholder="emample@example.com">
            </div>

            <div class="mb-4">
                <label class="form-label" for="phone">Telefone</label>
                <input class="form-control form-control-lg" type="tel" name="phone" id="phone" placeholder="Ex: (11) 99999-9999">
            </div>
            <button id="btn-submit" class="btn btn-success" type="submit" data-bs-dismiss="alert">Enviar</button>
        </form>
    </main>

    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="./js/jquery.mask.min.js"></script>
    <script src="./js/jquery.validate.min.js"></script>
    <script src="./js/messages_pt_BR.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./js/script.js"></script>
</body>
</html>
